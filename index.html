<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="container">

        <h1 class="title" id="title">Welcome to HTML Forms</h1>

        <form class="form" id="form" name="form">
            <div class="form-group">
                <label for="first name"><b>First Name</b></label><br>
                <input id="first-name" type="text" placeholder="First Name" name="Name" required><br>
                <label for="last name"><b>Last Name</b></label><br>
                <input id="last-name" type="text" placeholder="Last Name" name="Name" required><br>
                <label for="email"><b>Email Id</b></label><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <label for="pincode"><b>Pincode</b></label><br>
                <input id="pincode" type="text" maxlength="6" placeholder="Pincode" required><br>
                <br>
                <label for="gender" id="gender"><b>Select your gender</b></label><br>
                <br>
                <input type="radio" name="gender" value="Male">
                <label for="Gender">Male</label>
                <input type="radio" name="gender" value="Female">
                <label for="Gender">Female</label><br><br>


                <label for="food" id="food"><b>Food Menu</b></label><br>
                <br>
                <input type="checkbox" name="food" value="Chinese">Chinese
                <input type="checkbox" name="food" value="Biryani">Biryani
                <input type="checkbox" name="food" value="South-Indian">South Indian
                <input type="checkbox" name="food" value="Dessert">Dessert
                <input type="checkbox" name="food" value="Snacks">Snacks <br>
                <br>
                <label for="state"><b>State</b></label><br>
                <select name="state" id="state" required>
                    <option hidden></option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                </select><br>

                <label for="country"><b>Country</b></label><br>
                <input id="country" type="text" value="INDIA" placeholder="India" style="font-weight:bold" disabled><br>

                <label for="address"><b>Enter your address</b></label><br>
                <textarea class="address" id="address" cols="30" rows="5" placeholder="Enter your address" minlength="10" style="resize: none;" required></textarea><br>
                <button class="btn & btn-primary" id="submit" type="button" onclick="myFunc()"><b>Submit</b></button>
                <hr>
                <div style="overflow-x: auto;">
                    <table class="table table-responsive" id="tbl" border="2px">
                        <thead class="thead">
                            <tr class="tr">
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Gender</th>
                                <th>Choice of food</th>
                                <th>Address</th>
                                <th>Pincode</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody class="tbody" id="tblbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
     <hr><br>
     <button id="delete" type = "button" style="color:black ;background-color:red; cursor: pointer; border-radius: 5px; font-weight: bold" value="Delete Data" onclick = "deleteData()" ><b> Delete table data</b></button>
     <hr>

        <p class="description" id="description">This is a sample HTML form. <b style="color:red">Do not enter sensitive information! </b></p>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>

</html>
